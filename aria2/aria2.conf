## RPC Settings (Required for Frontends) ##
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=false

## File Saving & Resume ##
# Default download directory (CHANGE THIS PATH!)
dir=${HOME}/Downloads
# Resume downloads if the session file exists
input-file=${HOME}/.config/aria2/aria2.session
save-session=${HOME}/.config/aria2/aria2.session
# Save session every 60 seconds
save-session-interval=60
# Force save (even if errors occur)
force-save=true
# Pre-allocate disk space (reduces fragmentation)
# Use 'falloc' for ext4/NTFS (newer), 'prealloc' for others
file-allocation=falloc

## Connection Optimization ##
# Max connections per server (16 is often the sweet spot)
max-connection-per-server=16
# Split file into pieces for parallel download
split=32
# Minimum size to split files
min-split-size=10M
# Max concurrent downloads
max-concurrent-downloads=5
# Global download limit (0 = unlimited)
max-overall-download-limit=0
# Global upload limit (0 = unlimited)
max-overall-upload-limit=0
# Download limit per torrent (0 = unlimited)
max-download-limit=0

## BitTorrent Settings ##
# Enable DHT (Distributed Hash Table)
enable-dht=true
dht-listen-port=6881-6999
# Enable Peer Exchange (PEX)
enable-peer-exchange=true
# Seed ratio (0.0 = unlimited, 1.0 = stop after seeding 1:1)
seed-ratio=1.0
# Keep original torrent file
follow-torrent=mem

